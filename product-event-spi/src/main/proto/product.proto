syntax = "proto3";

import "google/protobuf/timestamp.proto";

package rogerpeyer;

option java_package = "com.rogerpeyer.product.event.spi";

message Product {
  string id = 1;
  string name = 2;
  string price = 3;
  google.protobuf.Timestamp releaseDate= 4;
  google.protobuf.Timestamp createdOn= 5;
  google.protobuf.Timestamp lastModified= 6;
}